<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>Rock Paper Scissors</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link href='https://fonts.googleapis.com/css?family=Montserrat' rel='stylesheet'>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <section class="side-bar">
            <section class="player1-info">
                <img class="player1-img" src="src/Taylor Swift Picture.png" alt="Taylor Swift smiling in a colorful blazer.">
                <h2 class="player-description">Human</h2>
                <p class="scoring">Wins:</p>
                <p class="wins-counter" id="wins-counter-human">0</p>
            </section>
            <div>
                <button class="change-game hidden"> Change game?</button>
            </div>
        </section>
        <section class="main-page">
            <div class="title-and-descriptors">
                <h1 class="main-page-title">Water, Cat, Cup</h1>
                <p class="user-instructions">Choose your game!</p>
            </div>
            <section class="game-selector" id="classic-game-selector">
                <h2 class="game-type-title">🪨 Classic ✄</h2>
                <p class="rule">water > cat</p>
                <p class="rule">cat > cup</p>
                <p class="rule">cup > water</p>
            </section>
            <section class="game-selector" id="Difficult-game-selector">
                <h2 class="game-type-title">🛸 Difficult 🙀</h2>
                <p class="rule">water > cat & yarn</p>
                <p class="rule">cat > cup & yarn</p>
                <p class="rule">cup > water & dog</p>
                <p class="rule">yarn 👽 > cup & dog</p>
                <p class="rule">dog 🐩 > water & cat</p>
            </section>
            <section class="icons">
                <img class="water-img hidden" src="src/water image.png"alt="Water with waves crashing."></div>
                <img class="cat-img hidden" src="src/cat paw.png" alt="Angry cat with paw reached upwards.">
                <img class="cup-img hidden" src="src/cup image.png" alt="Small orange empty cup.">
                <img class="yarn-img hidden" src="src/alien yarn.png" alt="Alien wearing an orange yarn sweater.">
                <img class="dog-img hidden" src="src/dog smiling.png" alt="Chihuahua face zoomed in with crusty eyes.">
            </section>
            <section class="player-results hidden">
            </section>
        </section>
        <section class="side-bar">
            <section class="player2-info">
                <img class="player2-img" src="src/angry cat.jpeg" alt="Close up image of a grumpy cat.">
                <h2 class="player-description">Mr. Fluff</h2>
                <p class="scoring">Wins:</p>
                <p class="wins-counter" id="wins-counter-cat">0</p>
            </section>
        </section>
        <script src="game.js"></script>
        <script src="player.js"></script>
        <script src="main.js"></script>
    </body>
</html>
